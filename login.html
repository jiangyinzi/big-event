<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册页面</title>
    <!-- 引用插件的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引用自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 左上角的logo部分 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册的表格 -->
    <div class="form">
        <!-- 标题“后台管理系统部分” -->
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>

        <!-- 表单部分 -->
        <div class="login">
            <!-- 登录页面 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 输入用户名表单 -->
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入密码表单 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮-->
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid" lay-submit id="denglu">登录</button>
                </div>
                <!-- 切换链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_res">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册页面 -->
        <div class="res">
            <form class="layui-form" id="form_res">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 输入用户名表单 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入密码表单 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码再次确认区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 确认输入密码表单 -->
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮-->
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid" lay-submit>注册</button>
                </div>
                <!-- 切换链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 引入插件lay的js -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 引用jquery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 导入基础api.js -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 引用自己的js -->
<script src="/assets/js/login.js"></script>

</html>
